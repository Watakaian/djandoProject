{% extends 'inner-page.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,th,td{
            border: black 1px solid;
        }
    </style>
</head>
<body>
{% block body %}
	
{% endblock %}
    <table>
    <thead>
    <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Age</th>
    <th>Password</th>
    <th>Year of birth</th>
    </tr>
    </thead>
        {% for user in users %}
            <tbody>
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.year_of_birth }}</td>
            </tr>
            </tbody>
        {% endfor %}
    </table>


</body>
</html>
