{% extends 'inner-page.html' %}
<style>
    input{
        height: 70px;
        width: 120px;
    }
</style>
{% block body %}
    <form method="post" enctype="multipart/form-data" class="text-center d-block m-auto mb-4 form">
        {% csrf_token %}

         <h2>Upload Image</h2>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary ">Upload</button>
        <a href="{% url 'image' %}" class="btn btn-warning">Display images</a>
    </form>
{% endblock %}
