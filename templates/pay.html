{% extends 'inner-page.html' %}
{% block body %}
    <div class="m-3 text-center  border border-primary border-3">
        <h2>Make a Payment</h2>
    
<form method="post" action="{% url 'stk' %}" class="m-3  border border-primary border-1">
  {% csrf_token %}
    <label for="phone" class="form-label"> <strong>Phone Number :</strong></label><br>
    <input type="number" id="phone" name="phone" value="254" placeholder="Phone Number" class="form-control ms-5 ps-3 me-5">
    <br><br>

    <label for="amount" class="form-label"><strong>Amount: </strong></label><br>
    <input type="text" id="amount" name="amount" placeholder="Amount" class="form-control ms-5 ps-3 me-5">
    <br><br>
  <button type="submit" class="btn btn-primary my-3">Submit</button>
</form>
    </div>
    

{% endblock %}
